<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="550" height="300"></canvas>

<script>
    window.onload = function () {
        var canvas = document.getElementById('canvas');
        var cxt = canvas.getContext('2d');

        var img = new Image();
        img.src = '../images/3.jpg';

        // drawImage 第一种方式 基础
        /*
         * drawImage(image, x, y)
         *   image  --> image 对象
         *   x、y    --> 起始坐标
         * */
        /*
         img.onload=function(){
         cxt.drawImage(img,10,10);
         }
         */

        // drawImage 第二种方式 缩放
        /*
         * drawImage(image, x, y, width, height)
         * width 和 height，参数用来控制 当像canvas画入时应该缩放的大小
         * */
        /*
         img.onload = function(){
         cxt.drawImage(img, 10, 10, 200, 150)
         }*/

        // drawImage 第三种方式 切片
        /*
        * drawImage(image, sx, sy, sWidth, sHeight, dx, dy, dWidth, dHeight)
        * 前4个是定义图像源的切片位置和大小，后4个则是定义切片的目标显示位置和大小
        * */
        img.onload = function () {
            cxt.drawImage(img, 260, 80, 100, 100, 20, 20, 100, 100);
        }


    }
</script>
</body>
</html>
