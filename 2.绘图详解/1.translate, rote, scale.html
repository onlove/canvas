<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    window.onload = function(){
        var canvas = document.getElementById('canvas');
        var cxt = canvas.getContext('2d');

        canvas.width = 800;
        canvas.height = 800;
        canvas.style.border = "1px solid red";

        cxt.translate(100, 100);
        cxt.fillRect(0, 0, 100, 100);
        cxt.translate(100, 100);
        cxt.fillRect(0, 0, 100, 100);
    }
</script>
</body>
</html>
