<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas{
            margin: 0 auto;
            border:  1px solid #ddd;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        window.onload = function () {
            var canvas = document.getElementById('canvas');

            canvas.width = 800;
            canvas.height = 800;

            var cxt = canvas.getContext('2d');
            /*
            * 事例1
            * */
//            cxt.fillStyle = '#058';
//            cxt.shadowColor = 'gray';
//            cxt.shadowOffsetX  = 30;
//            cxt.shadowOffsetY = 30;
//            cxt.shadowBlur = 5;
//            cxt.fillRect(200, 200, 400, 400)


            cxt.fillStyle = '#058';
            cxt.font = 'bold 120px Arial';
            cxt.textAlign = 'center';

            cxt.shadowColor = 'gray';
            cxt.shadowOffsetX = 10;
            cxt.shadowOffsetY = 10;
            cxt.shadowBlur = 5;
            cxt.fillText('CANVAS', canvas.width / 2, canvas.height / 2);


        }
    </script>
</body>
</html>
