<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .canvas{
            display: block;
            margin: 0 auto;
            width: 800px;
            height: 800px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <canvas id="canvas" class="canvas"></canvas>
    <script>
        window.onload = function () {
            var canvas = document.getElementById('canvas');

            canvas.width = 800;
            canvas.height = 800;

            var cxt = canvas.getContext('2d');

            for (var i = 0; i < 100; i++) {
                var R = Math.floor(Math.random() * 255);
                var G = Math.floor(Math.random() * 255);
                var B = Math.floor(Math.random() * 255);

                cxt.fillStyle = 'rgb('+ R +', '+ G +', '+ B +')';

                cxt.beginPath();
                cxt.arc(Math.random() * canvas.width, Math.random() * canvas.height, Math.random() * 100, 0, Math.PI * 2);
                cxt.fill();
            }
        }
    </script>
</body>
</html>
