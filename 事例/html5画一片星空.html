<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    window.onload = function(){
        var canvas = document.getElementById('canvas');
        var cxt = canvas.getContext('2d');

        canvas.width = 800;
        canvas.height = 800;

        cxt.fillStyle = 'black';
        cxt.fillRect(0, 0, canvas.width, canvas.height);


        for(var i = 0; i < 200; i++){
            var r = Math.random() * 10 + 10;
            var x = Math.random() * canvas.width;
            var y = Math.random() * canvas.height;
            var a = Math.random() * 360;
            drawStar(cxt, x, y, r, r / 2.0, a);
        }

        function drawStar(cxt, x, y, outerR, innerR, rot){
            cxt.beginPath();
            for(var i = 0; i < 5; i++){
                cxt.lineTo(Math.cos((18 + i * 72 - rot) / 180 * Math.PI) * outerR + x, -Math.sin((18 + i * 72 - rot) / 180 * Math.PI) * outerR + y);
                cxt.lineTo(Math.cos((54 + i * 72 - rot) / 180 * Math.PI) * innerR + x, -Math.sin((54 + i * 72 - rot) / 180 * Math.PI) * innerR + y);
            }
            cxt.closePath();
            cxt.fillStyle = '#fb3';
            cxt.strokeStyle = '#fd5';
            cxt.lineWidth = 3;

            cxt.lineJoin = 'round';

            cxt.fill();
            cxt.stroke();
        }
    }
</script>
</body>
</html>
